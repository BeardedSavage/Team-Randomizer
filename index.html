<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Team Randomizer</h1>
    </div>
    <div class="grid">
        <div class="team-container">
            <ol id="team">
                <li class="members"></li>
                <li class="members"></li>
                <li class="members"></li>
                <li class="members"></li>
            </ol>
            <div class="center-button">
                <button class="btn" onclick={whoServes();}>Randomize Team</button>
            </div>
        </div>

        <div class="team-entry">
            <div class="member name">
                    <label for="name">Enter Members Name:</label>
                    <input type="text" name="name" class="glass" id="input">
                <div class="submit-btn">
                    <button class="submit btn" onclick={submitMember();}>Submit</button>
                </div>
            </div>
        </div>

        <div id="library">
            <div class="team-entry">
                <ul class="library-input">

                </ul>
            </div>
        </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
